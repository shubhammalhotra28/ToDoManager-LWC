<template>
    <lightning-layout class="slds-align_absolute-center slds-text-align_center container" multiple-rows>
       <lightning-layout-item size="12">
            
            <div class="time">
                {time}
            </div>
        </lightning-layout-item>

        <lightning-layout-item size="12">
            
            <div class="greeting">
                {greeting}
            </div>
        </lightning-layout-item>


        <lightning-layout-item size="12">
            <div class="slds-text-heading_large slds-m-vertical_large">
                What is your main focus today ?
            </div>
        </lightning-layout-item>

        <lightning-layout-item size="12" small-device-size="12" large-device-size={largePageSize}
        medium-device-size="10" class="slds-m-top_large">
        <lightning-layout>
            <lightning-layout-item size="11">
                <lightning-input type="text" label="Whats in your mind..." variant="label-hidden"
                    placeholder="Whats in your mind.."></lightning-input>
            </lightning-layout-item>
            
            <lightning-layout-item size="1">
                <lightning-button-icon icon-name="utility:add" alternative-text="Add" title="Add todo"
                    onclick={addTodoHandler}>
                </lightning-button-icon>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-layout-item>


    <lightning-layout-item size="12">
       <div>
           UPCOMING TASKS
       </div>
       <template for:each={upComingTasks} for:item="todo">
        <c-to-do-item key={todo.todoId} todo-id={todo.todoId} todo-name={todo.todoName} onupdate={updateTodoHandler} ondelete={deleteTodoHandler}></c-to-do-item>
           
            <!-- <span class="slds-text-heading_label">{todo.todoName}</span>
            <lightning-button-icon icon-name="utility:check" class="slds-p-horizontal_medium" onclick={updateHandler} title="Update Todo"></lightning-button-icon>
            <lightning-button-icon icon-name="utility:delete" class="slds-p-horizontal_medium" onclick={deleteHandler} title="Delete Todo"></lightning-button-icon>
         -->
        </template>
    </lightning-layout-item>

    <div>
        Completed TASKS
    </div>
    <template for:each={completedTasks} for:item="todo">
        <c-to-do-item key={todo.todoId} todo-id={todo.todoId} todo-name={todo.todoName} onupdate={updateTodoHandler} ondelete={deleteTodoHandler} done ></c-to-do-item>
         
     </template>



    </lightning-layout>
    
</template>
